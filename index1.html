<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Homepage</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease-in-out;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* ☀️ Solarized Mode */
        .solarized-mode {
            background: linear-gradient(135deg, #002b36, #073642);
            color: #839496;
        }
        .solarized-mode .header {
            background: rgba(0, 43, 54, 0.9);
            box-shadow: 0 5px 15px rgba(131, 148, 150, 0.3);
        }
        .solarized-mode .category, .solarized-mode .article {
            background: rgba(131, 148, 150, 0.2);
        }
        .solarized-mode .mode-toggle {
            background: linear-gradient(135deg, #b58900, #cb4b16);
            color: black;
        }

        /* Header */
        .header {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Buttons */
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .mode-toggle, .contact-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .mode-toggle:hover, .contact-btn:hover {
            transform: scale(1.1);
        }
        .contact-btn {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
        }

    </style>
</head>
<body class="light-mode">
    <div class="header">
        <input class="search-bar" type="search" placeholder="Search articles..." oninput="searchArticles(this.value)">
        <div class="header-buttons">
            <button class="contact-btn" onclick="alert('Contact us at contact@example.com')">Contact</button>
            <button class="mode-toggle" onclick="toggleMode()">Switch Theme</button>
        </div>
    </div>

    <div class="categories-container">
        <div class="categories" id="categories"></div>
    </div>

    <div class="container" id="articles"></div>

    <script>
        const modes = ["light-mode", "dark-mode", "neon-mode", "solarized-mode"];
        let currentModeIndex = 0;
        function toggleMode() {
            document.body.classList.remove(modes[currentModeIndex]);
            currentModeIndex = (currentModeIndex + 1) % modes.length;
            document.body.classList.add(modes[currentModeIndex]);
        }
    </script>
</body>
</html>
