<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease-in-out;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Move content towards the top */
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* ðŸŒž Light Mode */
        .light-mode {
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            color: #222;
        }

        /* ðŸŒ™ Dark Mode */
        .dark-mode {
            background: linear-gradient(135deg, #252525, #000000);
            color: white;
        }

        /* ðŸ”¥ Neon Mode */
        .neon-mode {
            background: linear-gradient(135deg, #090909, #1b003b);
            color: #00eaff;
        }

        /* Content Box */
        .content {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin-top: 80px; /* Adjusted to move it up */
        }

        /* Header */
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Top Right Buttons */
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .top-button {
            min-width: 140px;
            height: 50px;
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        /* Light Mode Buttons */
        .light-mode .top-button {
            background: linear-gradient(135deg, #76c893, #ffdd57);
            color: black;
        }

        /* Dark Mode Buttons */
        .dark-mode .top-button {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
        }

        /* Neon Mode Buttons */
        .neon-mode .top-button {
            background: linear-gradient(135deg, #ff00ff, #00eaff);
            color: white;
            box-shadow: 0 0 20px #ff00ff;
        }

        .top-button:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body class="light-mode">
    <!-- Top Right Buttons -->
    <div class="top-right-buttons">
        <a href="/index.html" class="top-button">home</a>
        <a href="contact.us.html" class="top-button">Contact us</a>
        <button class="top-button mode-toggle" onclick="toggleMode()">Switch Mode</button>
    </div>

    <div class="content">
        <div class="header">Welcome to the Blank Page</div>
        <p>This is a blank page with a stylish design and mode switcher.</p>
    </div>

    <script>
        const modes = ["light-mode", "dark-mode", "neon-mode"];
        let currentModeIndex = 0;
        
        function toggleMode() {
            document.body.classList.remove(modes[currentModeIndex]);
            currentModeIndex = (currentModeIndex + 1) % modes.length;
            document.body.classList.add(modes[currentModeIndex]);
        }
    </script>
</body>
</html>
