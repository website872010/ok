<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease-in-out;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Top Right Buttons */
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        /* Common Button Styles */
        .top-button {
            min-width: 140px;
            height: 50px;
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        /* ðŸŒž Light Mode */
        .light-mode {
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            color: #222;
        }
        .light-mode .top-button {
            background: linear-gradient(135deg, #76c893, #ffdd57);
            color: black;
        }

        /* ðŸŒ™ Dark Mode */
        .dark-mode {
            background: linear-gradient(135deg, #252525, #000000);
            color: white;
        }
        .dark-mode .top-button {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
        }

        /* ðŸ”¥ Neon Mode */
        .neon-mode {
            background: linear-gradient(135deg, #090909, #1b003b);
            color: #00eaff;
        }
        .neon-mode .top-button {
            background: linear-gradient(135deg, #ff00ff, #00eaff);
            color: white;
            box-shadow: 0 0 20px #ff00ff;
        }

        /* Hover Effect */
        .top-button:hover {
            transform: scale(1.05);
        }

        /* Mode Toggle Button */
        .mode-toggle {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .mode-toggle:hover {
            transform: scale(1.1);
        }

        /* Page Content */
        .content {
            font-size: 28px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body class="light-mode">
    
    <!-- Top Right Buttons -->
    <div class="top-right-buttons">
     <a href="contact us" class="top-button new-button">New Button</a>
        <button class="top-button mode-toggle" onclick="toggleMode()">Switch Theme</button>
    </div>

    <script>
        // Mode Synchronization (Get from Local Storage)
        const modes = ["light-mode", "dark-mode", "neon-mode"];
        let currentModeIndex = localStorage.getItem("modeIndex") ? parseInt(localStorage.getItem("modeIndex")) : 0;

        function applyMode() {
            document.body.classList.remove(...modes);
            document.body.classList.add(modes[currentModeIndex]);
        }

        function toggleMode() {
            currentModeIndex = (currentModeIndex + 1) % modes.length;
            localStorage.setItem("modeIndex", currentModeIndex);
            applyMode();
        }

        // Apply saved mode on page load
        applyMode();
    </script>

</body>
</html>
